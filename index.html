<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Hello World</h1>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
        h1 {
          color: red;
        }
        button {
          padding: 10px;
        }
        .bg-red {
          background-color: red;
        }
        .bg-white {
          background-color: white;
        }
      </style>
    </head>
    <body>
        <button onclick = "updateTheBackground('bg-red')">
          Turn it red!
        </button>
        <button onclick = "updateTheBackground('bg-white')">
          Turn it white!
        </button>
    <script src="main.js">
      //hard remove src main.js to make it work
window.updateTheBackground = function (className) {
  document.querySelector("body").classList.add(className);
};
    </script>
  </body>
